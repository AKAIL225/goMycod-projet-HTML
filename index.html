<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Site</title>
    <style>
        body { font-family: Arial, sans-serif; }
        nav { background-color: #333; padding: 1em; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        section { padding: 2em; margin-top: 10px; }
        footer { background-color: #333; color: white; padding: 1em; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About</h2>
        <p>Entrez votre description ici...</p>
    </section>

    <section id="work">
        <h2>Work</h2>
        <p>Entrez votre contenu de travail ici...</p>
    </section>

    <section id="resume">
        <h2>Resume</h2>
        <form>
            <label for="name">Nom:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="file">Téléchargez votre CV:</label><br>
            <input type="file" id="file" name="file"><br><br>
            <input type="submit" value="Soumettre">
        </form>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Nom:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Soumettre">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Votre Nom. Tous droits réservés.</p>
    </footer>
</body>
</html>
